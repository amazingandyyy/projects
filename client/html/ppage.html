<div class="personal-page">
    <div class="jumbotron" style="background: #4080ff; border-radius: 0px;">
        <div class="container-fluid">
            <div class="row">
                <div class="left-section">
                    <div class="col-sm-12 col-md-4 col">
                        <button ng-if="state.isTheUser" type="button" class="btn btn-secondary-outline btn-sm" ui-sref="profileSetting({userId: currentUser._id})">edit profile</button>
                        <div class="card card-block profile-card">
                            <img src="{{user.profilePicture}}" class="img-thumbnail">
                            <hr>
                            <h4 class="card-title">{{user.displayName}}</h4>
                            <p class="text-capitalize title">{{user.title}}</p>
                            <a class="icon-link tool-tip-n" ng-if="user.email" href="mailto:{{user.email}}" target="_top" data-placement="bottom" title="contact by email" tool-tip><i class="fa fa-envelope"></i></a>
                            <a class="icon-link tool-tip-n" ng-if="user.personalStie" href="{{user.personalStie}}" target="_blank" data-placement="bottom" title="personal link" tool-tip><i class="fa fa-globe"></i></a>
                            <div ng-if="!state.isTheUser" class="nice-br"><button ng-click="follow(currentUser._id, user._id)" class="btn btn-primary-outline btn-sm followBtn" ng-class="followStatus? 'active':'' ">follow<span ng-if="followStatus">ing</span></button></div>
                        </div>
                        <div class="card card-block ache unselectable">
                            <div class="row">
                                <div class="col-xs-4 col">
                                    <span class="num">{{user.projects.length}}</span>
                                    <br><span class="word">Projects</span>
                                </div>
                                <div class="col-xs-4 col">
                                    <span class="num">{{starred()}}</span>
                                    <br><span class="word">Starred</span>
                                </div>
                                <div class="col-xs-4 col">
                                    <span class="num">{{user.followersList.length}}</span>
                                    <br><span class="word">Followers</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-8">
                    <div class="block hidden-xs-down"></div>
                    <div class="right-section">
                        <h3>Projects</h3>
                        <hr/>

                                <div class="card card-block project-card" ng-repeat="project in projects">
                                    <h4 class="card-title">{{project.title}}&nbsp;</h4>
                                    <i ng-if="state.isTheUser" ui-sref="projectSetting({projectId: project._id})" class="fa fa-cog text-primary projectSettingBtn tool-tip" data-placement="left" title="project setting" tool-tip></i>
                                    <p class="card-text"><span ng-if="project.pitch">{{project.pitch}}</span> <span ng-if="!project.pitch || project.pitch.length < 1">One sentence about this project.</span></p>
                                    <p class="card-text"><small class="text-muted">{{createTime(project.createAt)}}</small></p>
                                    <footer>
